<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script nembak | Fajrieee</title>
</head>
<body>
    <script>
        (function(){
            const namaDoi = prompt('Halo siapa nama kamu ??')
            if (!namaDoi) return
            while(true) {
                const terima = confirm(`Hai ${namaDoi} kamu mau ngak jadi pacar aku 💍??`)
                if(terima) {
                    break
                }
            }
            alert('Hehe halo sayang 👋')
        }())
    </script>
</body>
</html>
